<!DOCTYPE html>
<html>
<head>
    <title>G-Global Icons</title>
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
    <link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.css">
    <link rel="stylesheet" type="text/css" href="dist/css/gicons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-sm-12">
                <div class="container-fluid">
                    <div class="col-sm-4 col-sm-push-4 text-center">
                        <img style="width:150px" src="dist/imgs/logo_full@1x.svg">
                        <small>Icons</small> 
                        <br><br>
                        <p>Ejemplo de uso:</p>
                        <code>
                            &lt;i class="g gglobal"&gt;&lt;/i&gt;
                        </code>
                    </div>
                    <div class="col-sm-12">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="headSpace"></div>
                                <div class="col-sm-4 col-sm-offset-4">
                                    <input type="text" class="form-control searchInput" class="form-control" placeholder="Search icon" onkeyup="filter(this)">  
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="version"><small>Version 1.2.0</small></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="headSpace"></div>
            <div class="col-sm-10 col-sm-offset-1">
                <div class="container-fluid" id="iconHolder"></div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid" id="selection">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <h5 style="text-transform: capitalize;"></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <i style="font-size:10em;color:#2b2b2b"></i>
                            </div>
                        </div>
                        <hr>
                        <div class="row text-center">
                            <div class="col-sm-6">
                                <h6>Css Content</h6>
                                <code id="css"></code>
                            </div>
                            <div class="col-sm-6">
                                <h6>Css Class</h6>
                                <code id="class"></code>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3 inverseBlock">
                                <i class="g-inverse g-3x"></i><br>
                                <code>g-inverse</code>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="dist/js/libs.js"></script>
<script type="text/javascript" src="dist/js/scripts.js"></script>
</html>
